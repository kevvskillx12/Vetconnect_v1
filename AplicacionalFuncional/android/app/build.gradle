plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    
}

android {
    namespace = "com.example.vetconnectapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled = true
       
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.vetconnectapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Habilitar desugaring de librerÃ­as core
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
             minifyEnabled false // ðŸš¨ Desactiva R8 y ProGuard
            shrinkResources false // ðŸš¨ Evita eliminar recursos no usados
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.5.0' //Usar versiÃ³n compatible
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4' // Agregado para solucionar el error
       // Agregar Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    // Agregar dependencias de Firebase
    implementation 'com.google.firebase:firebase-analytics'
}
apply plugin: 'com.google.gms.google-services'
